<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            background-color: #d3d3d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Product Catalog</h2>
    <table>
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price (INR ₹)</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="product-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    
    <script>
        const products = [
            { image: "headphones.jpg", name: "Wireless Headphones", price: "₹7,999", description: "Noise-cancelling over-ear headphones." },
            { image: "smartwatch.jpg", name: "Smartwatch", price: "₹12,999", description: "Fitness tracking smartwatch." },
            { image: "mouse.jpg", name: "Gaming Mouse", price: "₹2,499", description: "Ergonomic gaming mouse." },
            { image: "stand.jpg", name: "Laptop Stand", price: "₹1,999", description: "Adjustable aluminum stand." },
            // Add more products here...
        ];

        function displayProducts() {
            const tableBody = document.getElementById("product-table");
            tableBody.innerHTML = "";
            
            products.forEach(product => {
                const row = `<tr>
                    <td><img src="${product.image}" alt="${product.name}"></td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.description}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        displayProducts();
    </script>
</body>
</html>

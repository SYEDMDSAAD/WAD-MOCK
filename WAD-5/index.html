<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Listing</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Mugs Collection</h2>

        <div class="row">
            <!-- Sidebar Filter -->
            <div class="col-md-3">
                <h5 class="filter-title">Category Filters</h5>
                <select class="form-select filter-dropdown" id="categoryFilter">
                    <option value="all">All</option>
                    <option value="ceramic">Ceramic</option>
                    <option value="glass">Glass</option>
                    <option value="steel">Steel</option>
                </select>
            </div>

            <!-- Product Grid -->
            <div class="col-md-9">
                <div class="row" id="productGrid">
                    <!-- Product Cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { name: "Ceramic Mug", price: "₹499", category: "ceramic", image: "ceramic.jpg" },
            { name: "Glass Mug", price: "₹699", category: "glass", image: "glass.jpg" },
            { name: "Steel Mug", price: "₹799", category: "steel", image: "steel.jpg" },
            { name: "Coffee Mug", price: "₹599", category: "ceramic", image: "coffee.jpg" }
        ];

        function displayProducts(category = "all") {
            const productGrid = document.getElementById("productGrid");
            productGrid.innerHTML = "";
            
            products.forEach(product => {
                if (category === "all" || product.category === category) {
                    productGrid.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card product-card">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text price">${product.price}</p>
                                </div>
                            </div>
                        </div>`;
                }
            });
        }

        // Event Listener for Dropdown Filter
        document.getElementById("categoryFilter").addEventListener("change", (event) => {
            displayProducts(event.target.value);
        });

        // Initial Display
        displayProducts();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header with Login Form -->
    <header class="header d-flex justify-content-between align-items-center p-2">
        <h1 class="logo">facebook</h1>
        <div class="login-form">
            <form class="d-flex gap-2">
                <div>
                    <label>Email or Username</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="align-self-end">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex justify-content-between mt-5">
        
        <!-- Left Section -->
        <div class="left-section">
            <h2>Facebook is useless without friends.<br> Make More Friends.</h2>
            <img src="facebook-image.png" alt="Facebook Network">
        </div>

        <!-- Right Section (Signup Form) -->
        <div class="right-section">
            <h2>Create an Account</h2>
            <p>It's free and always will be.</p>
            <form>
                <div class="d-flex gap-2">
                    <input type="text" class="form-control" placeholder="Firstname">
                    <input type="text" class="form-control" placeholder="Lastname">
                </div>
                <input type="email" class="form-control mt-2" placeholder="Email">
                <input type="email" class="form-control mt-2" placeholder="Re-enter email">
                <input type="password" class="form-control mt-2" placeholder="Password">
                <input type="date" class="form-control mt-2">
                
                <!-- Gender Selection -->
                <div class="mt-2">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>

                <p class="terms-text mt-2">By clicking create an account, you agree to our Terms.</p>
                <button class="btn btn-success w-100">Sign Up</button>
            </form>

            <p class="mt-3">Create a page for you.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

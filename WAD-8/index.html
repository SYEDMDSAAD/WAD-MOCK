<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Event Registration Form</h2>
        
        <form id="registrationForm" class="needs-validation" novalidate>
            
            <!-- Name Field -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                <label for="name">Full Name</label>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <!-- Email Field -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email Address</label>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Phone Number with Tooltip -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a 10-digit phone number">
                <label for="phone">Phone Number</label>
                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>

            <!-- Select Event -->
            <div class="form-floating mb-3">
                <select class="form-select" id="event" required>
                    <option selected disabled value="">Choose an event</option>
                    <option value="tech">Tech Conference</option>
                    <option value="music">Music Concert</option>
                    <option value="sports">Sports Meet</option>
                </select>
                <label for="event">Select Event</label>
                <div class="invalid-feedback">Please select an event.</div>
            </div>

            <!-- Date of Birth -->
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dob" required>
                <label for="dob">Date of Birth</label>
                <div class="invalid-feedback">Please select your date of birth.</div>
            </div>

            <!-- Terms & Conditions -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the terms and conditions
                </label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-100" type="submit">Register</button>

        </form>
    </div>

    <script>
        // Enable Bootstrap tooltips
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });

        // Form validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

</body>
</html>
